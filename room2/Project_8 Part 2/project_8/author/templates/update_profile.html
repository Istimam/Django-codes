{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" style="width: 50%; height: auto; margin: auto;">
    <h1>Update Your Profile </h1>
    <a class="btn btn-warning" href="{% url 'pass_change' %}">Change Your Password</a>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-warning mb-5">Submit</button>
</form>

{% endblock %}
