{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}

<h1>This is Home Page</h1>
<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
{% for data in data %}
<div class="col-sm-3">
  <div class="card mx-2">
    <div class="card-body">
      <h5 class="card-title">{{data.title}}</h5>
      <p class="card-text">
        {{data.content}}
      </p>
      <p>Author : {{data.author.name}}</p>
      <p>
        Category: {% for cat in data.category.all %}
        <button class="btn btn-primary btn-sm m-2" disabled> {{cat.name}} </button>
        {% endfor %}
      </p>
      <a href="{% url 'edit_post' data.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'delete_post' data.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
