{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1>This is add_Category Page</h1>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="post" style="width: 50%; height: auto; margin: auto;">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-warning">Submit</button>
</form>
{% endblock %}
