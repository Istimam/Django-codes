<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #bab2b2;">
    <!-- Navbar Starts Here -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
                    {% if request.user.is_authenticated %}
                    <a class="nav-link" href="{% url 'add_post' %}">Add Post</a>
                    {% endif %}
                </div>
                <div class="navbar-nav ms-auto">
                    {% if request.user.is_authenticated %}
                    <a class="btn btn-primary nav-link mx-3" href="{% url 'profile' %}">Profile</a>
                    <a class="btn btn-danger nav-link mx-3" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="btn btn-primary nav-link mx-3" href="{% url 'register' %}">Sign Up</a>
                    <a class="btn btn-warning nav-link" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends Here -->
    {% for i in messages %}
    <div>
        <h3 class="text-{{i.tags}}">{{i}}</h3>
    </div>
    {% endfor %}
        {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
