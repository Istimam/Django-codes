{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <h1>Profile Page</h1>
</div>
<form method="post" style="width: 50%; height: auto; margin: auto;">
    <h1>{{type}} page</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-warning mb-5">Submit</button>
</form>

{% endblock %}
