{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if messages %} 
    {% for m in messages %}
    <small>{{m}}</small>
    {% endfor %}
    {% endif %}
    <form method="post" style="width: 50%; height: auto; margin: auto;" novalidate>
        {% csrf_token %}
        <!-- {{form|crispy}} -->
        {% for form in form %}
        {{form.label_tag}}
        {{form}}
        {{form.errors}}
        {% endfor %}
        <button class="btn btn-primary mt-2" type="submit">Submit</button>
        <br>
        <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
    </form>
{% endblock %}
