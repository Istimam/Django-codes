{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>This is app home page</h1>
    <img src="{% static 'images/OIP.jpeg' %}" alt="Laptop image" />
    <!-- Table -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <th scope="row">{{i.userId}}</th>
          <td>{{i.id}}</td>
          <td>{{i.title}}</td>
          <td>{{i.body}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- End Table -->
{% endblock %}
