{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block style %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-danger">
      <div class="container-fluid container bg-danger">
          <a class="navbar-brand fs-2 text-white" href="{% url 'homepage'%}">RiverView Resturent</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon text-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active text-white fs-2" aria-current="page" href="{% url 'homepage'%}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white fs-2" href="{%url 'items'%}">Show Items</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-white fs-2" href="{% url 'aboutUs' %}">About Us</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  
  
    {% block content %}
    {% endblock %}
    <!-- js script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
