{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-primary text-center mt-2">Add Category</h1>
<form method="post" style="width: 50%; height: auto; margin: auto;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add Category</button>
</form>
{% endblock %}
