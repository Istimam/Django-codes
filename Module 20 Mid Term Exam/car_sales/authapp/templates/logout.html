<!-- logout.html -->
{% extends "base.html" %}
{% block content %}
{% if request.user.is_authenticated %}
    <h1 class="text-center text-warning">Are you sure you want to logout?</h1>
    <div style="margin-top: 30px; display: flex; justify-content: center;">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Logout</button>
        </form>
    </div>
{% else %}
    <h1>You are not logged in. Would you like to <a href="{% url 'login' %}">login</a>?</h1>
{% endif %}
{% endblock %}
