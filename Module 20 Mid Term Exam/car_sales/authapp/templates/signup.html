{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center">{{type}} Page</h1>
<div class="d-flex justify-content-center">
    <div class="m-2" style="width: 50%; height: auto;">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">{{type}}</button>
        </form>
    </div>
</div>
{% endblock %}
